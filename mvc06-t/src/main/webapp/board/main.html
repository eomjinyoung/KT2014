<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판</title>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>
<body>
<h1>게시판 목록</h1>
<table id="boardTable" class="table table-striped">
<tr>
	<th>번호</th>
	<th>제목</th>
	<th>글쓴이</th>
	<th>등록일</th>
</tr>
</table>


<script>
//1. 서버에 HTTP 요청을 보내는 도구 준비
var xhr = new XMLHttpRequest();

//2. XHR 동작 상태에 따라 이벤트 처리
xhr.onreadystatechange = function(event) {
	//1: open() 호출 후
	//2: send() 호출 후
	//3: 서버에서 데이터 받는 중
	//4: 서버에서 데이터 수신 완료!
	if (xhr.readyState == 4) { // 서버에서 응답을 모두 받았을 때
		var list = JSON.parse(xhr.responseText);

		var boardTable = document.getElementById("boardTable");

		var trStr;
		var trTag, tdTag;
		for (var i in list) {
			/*
			trStr = "<tr><td>" + list[i].no + "</td><td>"
				+ list[i].title + "</td><td>" 
				+ list[i].writer + "</td><td>"
				+ list[i].regDate + "</td></tr>";
			console.log(tr);
			*/
			trTag = document.createElement("tr");
			tdTag = document.createElement("td");
			tdTag.innerHTML = list[i].no;
			trTag.appendChild(tdTag);
			
			tdTag = document.createElement("td");
			tdTag.innerHTML = list[i].title;
			trTag.appendChild(tdTag);
			
			tdTag = document.createElement("td");
			tdTag.innerHTML = list[i].writer;
			trTag.appendChild(tdTag);
			
			tdTag = document.createElement("td");
			tdTag.innerHTML = list[i].regDate;
			trTag.appendChild(tdTag);
			
			boardTable.appendChild(trTag);	
		}
	}
	
};

//3. 서버 정보 설정
xhr.open("GET", "ajax/list.do", true); //비동기 방식으로 요청 => 서버에 요청하고 즉시 다음 라인을 수행하라! 

//4. 서버에 요청을 보냄
xhr.send(null); // 서버에 요청 
</script>

</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>폼 예제</title>
</head>
<body>
	<center>
	<hr width="700px;"/>
	<h2>폼 예제 연습</h2>
	<hr width="700px;"/>
	<form action=""
		  method="get"
	>
		<input type="hidden" name="mode" value="test" />
		<table width="700px;" border="1">
		<tr>
			<td>아이디</td>
			<td align="left">
				<input type="text" name="id" size="15" />
			</td>
		</tr>		
		<tr>
			<td>비밀번호</td>
			<td align="left">
				<input type="password" name="password" size="15" />
			</td>
		</tr>		
		<tr>
			<td>희망연봉</td>
			<td align="left">
				<input type="radio" name="hope_sal" 
				       value="1" />1500만원 이상
				<input type="radio" name="hope_sal" 
				       value="2" />3000만원 이상
				<input type="radio" name="hope_sal" 
				       value="3" />5000만원 이상
			</td>
		</tr>		
		<tr>
			<td>사용언어</td>
			<td align="left">
				<input type="checkbox" name="lang" 
				       value="1" />자바
				<input type="checkbox" name="lang" 
				       value="2" />C
				<input type="checkbox" name="lang" 
				       value="3" />JSP
			</td>
		</tr>		
		<tr>
			<td valign="top">소개</td>
			<td align="left">
				<textarea name="self" rows="6" cols="80"
				>텍스트 에어리어는 여러줄을 입력할 수 있습니다.</textarea>
			</td>
		</tr>		
		<tr>
			<td>경로</td>
			<td align="left">
				<select name="root">
					<option value="1">신문</option>
					<option value="2">인터넷</option>
					<option value="3" selected="selected">소개</option>
				</select>
			</td>
		</tr>		
		<tr>
			<td>첨부파일</td>
			<td align="left">
				<input type="file" name="attachFile" size="50" />
			</td>
		</tr>		
		<tr>
			<td colspan="2">
				<input type="button" value="확인" 
				       onclick="alert('버튼이 눌렸음');" />
				<input type="submit" value="전송" />       
				<input type="reset" value="재작성" />       
			</td>
		</tr>		
		
		</table>
	</form>	
	</center>
</body>
</html>

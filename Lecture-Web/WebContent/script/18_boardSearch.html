<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>

<script>
	function chkForm() {
		var selBox = document.sForm.searchType;
		alert(selBox.options[selBox.selectedIndex].value);
		
		// 선택된 항목이 없는경우 "검색항목을 선택하세요" 메세지 출력
		if(selBox.options[selBox.selectedIndex].value == "") {
			alert('검색항목을 선택하세요');
			return false;
		}
		
		// 검색창에 입력을 안한경우 "검색키워드를 입력하세요" 메세지 출력
		if(document.sForm.searchWord.value == "") {
			alert('검색키워드를 입력하세요');
			return false;
		}
		
		return true;
	}
</script>

</head>
<body>
	
	<form name="sForm" onsubmit="return chkForm()">
	
		<select name="searchType">
			<option value="">선택하세요</option>
			<option value="title">제목</option>
			<option value="writer">글쓴이</option>
		</select>
		<input type="text" name="searchWord" size="40" />&nbsp;
		<input type="submit" value="검색"/>
	</form>
	
</body>
</html>

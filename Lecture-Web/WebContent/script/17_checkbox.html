<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>

<script>
	function selectAll() {
		var length = document.inputForm.hobby.length;
		for(i = 0; i < length; i++) {
			document.inputForm.hobby[i].checked=true;
		}
	}
	
	function deSelectAll() {
		var length = document.inputForm.hobby.length;
		for(i = 0; i < length; i++) {
			document.inputForm.hobby[i].checked=false;
		}
	}
	
	function toggle(check) {
		
		var f = document.inputForm;
		
		var length = f.hobby.length;
		for(i = 0; i < length; i++) {
			f.hobby[i].checked=check;
		}
/* 		var length = document.inputForm.hobby.length;
		for(i = 0; i < length; i++) {
			document.inputForm.hobby[i].checked=check;
		} */
	}
	
	function showInfo() {
		var info = "";
		var count = 0;
		var length = document.inputForm.hobby.length;
		for(i = 0; i < length; i++) {
			if(document.inputForm.hobby[i].checked) {
				count++;
				info += document.inputForm.hobby[i].value + "\n";
			}
		}
		if(count == 0) {
			alert("선택한 항목이 없습니다");
		} else {
			alert(info);
		}
	}

</script>

</head>
<body>


	<form name="inputForm" action="process.jsp">
	당신의 취미는?<br/>
	<input type="checkbox" name="hobby" value="movie">영화감상<br/>
	<input type="checkbox" name="hobby" value="music">음악감상<br/>
	<input type="checkbox" name="hobby" value="reading">독서<br/>
	<input type="checkbox" name="hobby" value="game">게임<br/><br/>
	
<!-- 	<input type="button" value="전체선택" onclick="selectAll()"/>
	<input type="button" value="전체해제" onclick="deSelectAll()"/> -->
	<input type="button" value="전체선택" onclick="toggle(true)"/>
	<input type="button" value="전체해제" onclick="toggle(false)"/>
	<input type="button" value="선택정보보기" onclick="showInfo()"/>
	
	
	</form>

</body>
</html>

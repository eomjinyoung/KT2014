<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">

<script>
	function whenSubmit() {
		var pass 	   = document.my_form.pass.value;
		var pass_check = document.my_form.pass_check.value;
		
		if(pass == pass_check) {
			alert('성공');
			return true;
		} else {
			alert('다시 입력하세요');
			return false;
		}
	}
</script>

</head>

<body>
	<form name="my_form" action="/Lecture-Web/jsp/login.jsp" 
			onsubmit="return whenSubmit()">
		이름<br/>
		<input type="text" name="name"  id="name"/><br/>
		비밀번호<br/>
		<input type="password" name="pass"  id="pass" /><br/>
		비밀번호 확인<br/>
		<input type="password" name="pass_check" id="pass_check" /><br/>
		<input type="submit" value="제출" />
	</form>
</body>
</html>

	- name		: 폼의 이름
	- action	: 서버의 페이지 경로
	- onsubmit	: 서버에 데이터를 전송하시전 데이터 체크 처리
				   submit가 호출되었을 때 과정
				   1. input type="submit" 버튼 클릭시
				   2. form 태그의 속성 onsubmit에 정의된 함수 호출
				   3. 함수의 return 값이 true면 서버에 전송
				                       false면 전송취소
